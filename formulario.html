<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
<style>
.quadrado{
background-color: white;
border-color: black;
width:250px;
height:250px;
}
.oi{
background-color: white;
border-style: solid ;
width:270px;
height:270px;
float: center;
margin: auto;

}
.eu{
margin: 30px;
color: black;
}
</style>
</head>
<body>
    <div class="quadrado">
        <br>
        <h1>formulário</h1>
        <br>
    
    <section class="oi">
    <form>
        <br>
        <label for="nome">Nome:</label>
        <input type='text' id='nome' name='nome' required>
        <br>
        <br>
        <label for="fone">telefone:</label>
        <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type='email' id='email' name='email' required>
        <br>
        <br>
        <label for="endereço">endereço:</label>
        <input type="address" id="endereço" name="endereço" required>
        <br>
        <br>
        <br>
        <br>
        <input class="eu" type="reset" value= "limpar">
        <input class="eu" type="submit" value= "Enviar">
        <br>
        <br>
        <br>
    </form>
    </section>
    </div>
</body>
</html>

</body>
</html>
